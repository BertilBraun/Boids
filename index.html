<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

</head>

<body>
    <script src="Boids.js"></script>
    <script src="Sketch.js"></script>

    <button onclick="reset()">Reset</button>
    
    <p>seperation:</p>
    <input type="range" min="0" max="0.4" value="0.05" step="0.01" class="slider" id="seperationSlider">
    
    <p>alignment:</p>
    <input type="range" min="0" max="0.4" value="0.05" step="0.01"  class="slider" id="alignmentSlider">
    
    <p>cohesion:</p>
    <input type="range" min="0" max="0.4" value="0.05" step="0.01"  class="slider" id="cohesionSlider">
    
    <p>boidCount:</p>
    <input type="range" min="1" max="1000" value="200" step="10"  class="slider" id="boidCountSlider">
        
    <p>vision:</p>
    <input type="range" min="0" max="200" value="50" step="2"  class="slider" id="visionSlider">
</body>

</html>
